<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Condições</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>
            Gerador de tabuada
        </h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" name="txtnum" id="txtnum"> 
                <input type="button" value="Gerar tabuada" id="verif">
            </p>
            <p>
                <input type="radio" name="opt" id="soma" checked>
                <label for="soma">Soma</label>
                <input type="radio" name="opt" id="menos">
                <label for="menos">Subtração</label>
                <input type="radio" name="opt" id="vezes">
                <label for="vezes">Multiplicação</label>
                <input type="radio" name="opt" id="divisao">
                <label for="divisao">Divisão</label>
            </p>
        </div>
        <div>
            <select name="res" id="res" size="10">
                <option>
                    <p>
                        Digite um número acima:
                    </p>
                </option>
            </select>
        </div>
    </section>
    <footer>
        <p>
            &copy; CursoemVídeo
        </p>
    </footer>
</body>
</html>
